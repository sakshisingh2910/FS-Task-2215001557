<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center" id="teacher-name">Teacher's Name</h1>
        <div id="teacher-details" class="mt-4">
        </div>
        <a href="index.html" class="btn btn-secondary mt-4">Back to Timetable</a>
    </div>

    <script src="app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const teacher = urlParams.get('teacher');

        const teachersInfo = {
            teacher1: { name: "Miss. Sakshi Singh", subject: "Science", email: "sakshi@school.com", phone: "123-456-7890" },
            teacher2: { name: "Miss. Sweta Singh", subject: "Maths", email: "sweta@school.com", phone: "098-765-4321" },
            teacher3: { name: "Mrs. Navya Yadav", subject: "Arts", email: "navya@school.com", phone: "555-555-5555" },
            teacher4: { name: "Mr. Rishabh Singh", subject: "Social", email: "rishabh@school.com", phone: "111-222-3333" },
            teacher5: { name: "Miss. Khushi Singh", subject: "Hindi", email: "khushi@school.com", phone: "444-555-6666" },
            teacher6: { name: "Mr.  shiva Singh", subject: "English", email: "singh@school.com", phone: "777-888-9999" },
            teacher7: { name: "Miss Priya Pathak", subject: "Sports", email: "priya@school.com", phone: "123-123-1234" },
            teacher8: { name: "Mr. Aryan Singh", subject: "Project", email: "aryan@school.com", phone: "321-654-9876" }
        };

        const teacherDetails = teachersInfo[teacher];
        if (teacherDetails) {
            document.getElementById('teacher-name').textContent = teacherDetails.name;
            document.getElementById('teacher-details').innerHTML = `
                <p>Subject: ${teacherDetails.subject}</p>
                <p>Email: ${teacherDetails.email}</p>
                <p>Phone: ${teacherDetails.phone}</p>
            `;
        } else {
            document.getElementById('teacher-details').innerHTML = `<p>No teacher details available.</p>`;
        }
    </script>
</body>
</html>
